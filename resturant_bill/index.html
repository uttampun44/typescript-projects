<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resutrant Bill</title>
        <link rel="stylesheet" href="./css/index.css" />
        <script type="text/javascript" src="./js/index.js" defer></script>
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="rowImg">
                        <div class="img">
                            <img src="./fast_food.png" />
                        </div>
                        <div class="fastFoodMenu">
                            <h1>Fast Food Menu</h1>

                            <div class="menuRow">
                                <div class="menuList">
                                    <div class="menuOne">
                                        <div class="radio">
                                            <input type="radio" value="3.15" />
                                            <span>Pizza </span>
                                        </div>
                                        <div class="price">
                                            <span>$ 3.15</span>
                                        </div>
                                    </div>

                                    <div class="menuTwo">
                                        <div class="radio">
                                            <input type="radio" value="2.99"/>
                                            <span>Burger </span>
                                        </div>
                                        <div class="price">
                                            <span>$ 2.99</span>
                                        </div>
                                    </div>

                                    <div class="menuThree">
                                        <div class="radio">
                                            <input type="radio" value="1.99"/>
                                            <span>Coke </span>
                                        </div>
                                        <div class="price">
                                            <span>$ 1.99</span>
                                        </div>
                                    </div>
                                    <div class="menuFour">
                                        <div class="radio">
                                            <input type="radio" value="1.15" />
                                            <span>French Fries</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 1.15</span>
                                        </div>
                                    </div>
                                    <div class="menuFive">
                                        <div class="radio">
                                            <input type="radio" value="2.75" />
                                            <span>Do-nut</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 2.75</span>
                                        </div>
                                    </div>
                                    <div class="menuSix">
                                        <div class="radio">
                                            <input type="radio" value="1.15" />
                                            <span>Pastry</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 1.15</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="menuList">
                                    <div class="menuOne">
                                        <div class="radio">
                                            <input type="radio" value="3.15" />
                                            <span>Crust Pizza</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 3.15</span>
                                        </div>
                                    </div>

                                    <div class="menuTwo">
                                        <div class="radio">
                                            <input type="radio" value="2.99"/>
                                            <span>Mo:Mo</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 2.99</span>
                                        </div>
                                    </div>

                                    <div class="menuThree">
                                        <div class="radio">
                                            <input type="radio" value="1.90" />
                                            <span>Chowmein</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 1.90</span>
                                        </div>
                                    </div>
                                    <div class="menuFour">
                                        <div class="radio">
                                            <input type="radio" value="1.15" />
                                            <span>Chips</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 1.15</span>
                                        </div>
                                    </div>
                                    <div class="menuFive">
                                        <div class="radio">
                                            <input type="radio" value="2.75" />
                                            <span>Chocolate Do-nut</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 2.75</span>
                                        </div>
                                    </div>
                                    <div class="menuSix">
                                        <div class="radio">
                                            <input type="radio" value="1.15"/>
                                            <span>Hot Dog</span>
                                        </div>
                                        <div class="price">
                                            <span>$ 1.15</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="rowBill">
                        <div class="laptop">
                             <img src="./laptop.png" alt="laptop"/>
                             <strong>Developed by MSO Software</strong>
                        </div>
                        <div class="billPayment">

                        </div>
                    </div>
                </div>
                
            </section>
            
        </main>
    </body>
</html>
