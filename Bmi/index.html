<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/index.js" defer></script>
</head>
<body>
    <div class="container">
          <div class="textHeading">
               <h1>BMI APP</h1>
          </div>
          <div class="yogaLogo">
              <img src="./yoga.png" />
          </div>
          <div class="grid_user_input">
              <div class="height">
                  <label>Enter Your Height</label>
                  <input type="text" name="height" id="height" />
                  <p id="heightError"></p>
              </div>

              <div class="weight">
                  <label>Enter Your Weight</label>
                  <input type="text" name="weight"  id="weight"/>
                  <p id="weightError"></p>
              </div>

              <div class="checkResult">
                  <button id="btn">Check Result</button>
              </div>

              <div class="weightLimit">
                   <strong>Bmi Range</strong>
                   <p>Below 18.5 Underweight</p>
                   <p>Range Between 18.5 - 24.9 Healthy Weight </p>
                   <p>Range Between 25.0 - 29.9 Overweight</p>
                   <p>Over 30.0 Obesity</p>
              </div>
          </div>
    </div>
</body>
</html>
