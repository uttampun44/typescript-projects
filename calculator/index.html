<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script async defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <main>
        <section class="calculator_section">
             <div class="main_container">
                 <div class="container">
                      <div class="text_box">
                          <p id="calculator_text">2, 048</p>
                      </div>

                      <div class="buttons">
                        <button class="button"><img src="./images/shine.png" alt="shine"/></button>
                          <button class="button" value="%"><img src="./images/percentage.png" alt="percentage"/></button>
                          <button class="button" value="/"><img src="./images/divide.png" alt="divide"/></button>
                          <button class="button" value="*"><img src="./images/multiply.png" alt="multiply"/></button>
                          <button class="button" value="7"><p>7</p></button>
                          <button class="button" value="8"><p>8</p></button>
                          <button class="button" value="9"><p>9</p></button>
                          <button class="button" value="-"><img src="./images/subtract.png" alt="subtract"/></button>
                          <button class="button" value="4"><p>4</p></button>
                          <button class="button" value="5"><p>5</p></button>
                          <button class="button" value="6"><p>6</p></button>
                          <button class="button" value="+"><img src="./images/add.png" alt="add" /></button>
                          <button class="button" value="1"><p>1</p></button>
                          <button class="button" value="2"><p>2</p></button>
                          <button class="button" value="3"><p>3</p></button>
                          <button class="button" value="0"><p>0</p></button>
                          <button class="button" value="0"><p>AC</p></button>
                          <button class="button" value="."><p>.</p></button>
                          <button id="button_equal" value="=" class="button"><p>=</p></button>
                      </div>
                 </div>
             </div>
        </section>
   </main>
</body>
</html>
