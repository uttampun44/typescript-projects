<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script async defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
   <main>
        <section class="calculator_section">
             <div class="main_container">
                 <div class="container">
                      <div class="text_box">
                          <p>2, 048</p>
                      </div>

                      <div class="buttons">
                        <button><img src="./images/shine.png" alt="percentage"/></button>
                          <button><img src="./images/percentage.png" alt="percentage"/></button>
                          <button><img src="./images/divide.png" alt="divide"/></button>
                          <button><img src="./images/multiply.png" alt="multiply"/></button>
                          <button><p>7</p></button>
                          <button><p>8</p></button>
                          <button><p>9</p></button>
                          <button><img src="./images/subtract.png" alt="subtract"/></button>
                          <button><p>4</p></button>
                          <button><p>5</p></button>
                          <button><p>6</p></button>
                          <button><img src="./images/add.png" alt="add" /></button>
                          <button><p>1</p></button>
                          <button><p>2</p></button>
                          <button><p>3</p></button>
                          <button><p>0</p></button>
                          <button><p>AC</p></button>
                          <button><p>.</p></button>
                          <button id="button_equal"><p>=</p></button>
                      </div>
                 </div>
             </div>
        </section>
   </main>
</body>
</html>
